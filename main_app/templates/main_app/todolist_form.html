{% extends 'base.html' %} {% block content %}
<div class="form title">
  {% if object %}
  <h1>Edit <span class="teal-text font">{{ object.name }}</span></h1>
  {% else %}
  <h1 class="titles font">Add a List</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table class="center font">
      {{form.as_table}}
    </table>
    <input type="submit" value="Submit!" class="btn btn-primary six font" />
  </form>
</div>
{% endblock %}

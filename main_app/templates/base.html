{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Git Er Done</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'css/style.css' %}"
      />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="/" class="addnavbar-brand">GitErDone</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'lists_create' %}">Add a List</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">View All My Lists</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
              {% endif %} 
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; Get Er Done &nbsp;</div>
    </footer>
  </body>
</html>

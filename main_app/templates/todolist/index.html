{% extends 'base.html' %} {% block content %}

<h1 class='two'>Todo Lists</h1>

{% for todolist in todolists %}
<div  class='card-container'>
    <div class="card">
    <a href="{% url 'detail' todolist.id %}">
        <div class="card-content">
        <span class="card-title one">{{ todolist.name }}</span>
        <p class='one'>Description: {{ todolist.description }}</p>
        </div>
    </a>
    </div>
</div>
{% endfor %} {% endblock %}

{% extends 'base.html' %} {% block content %}

<h1>Todo List</h1>

{% for todolist in todolists %}
<div class="card">
  <a href="{% url 'detail' todolist.id %}">
    <div class="card-content">
      <span class="card-title">{{ todolist.name }}</span>
      <p>Description: {{ todolist.description }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}

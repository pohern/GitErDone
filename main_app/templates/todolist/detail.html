{% extends 'base.html' %}
{% block content %}
<h1>List Details</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ todolist.name }}</span>
        <p>Description: {{ todolist.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'lists_update' todolist.id %}">Edit</a>
        <a href="{% url 'lists_delete' todolist.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- JS to create a date picker and init the meal dropdown -->
<script>
  // create a datepicker
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  // initialize the meal select
  var selectEl = document.getElementById('id_meal');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
